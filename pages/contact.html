<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../styles/compiled_css/main.css">
</head>
<body>
    <main>
        <div class="box1">
        <div class="contato">
        <h1>Entre em contato</h1>
        <p>Caso tenha alguma pergunta ou feedback, fique à vontade<br>para falar conosco. Estamos aqui para ajudar. </p>
        <form action="mensagemenviadas.hmtl">
            <label for="nome"></label>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <label for="sobrenome"></label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome"><br>
            <label for="email"></label>
            <input type="email" id="email" placeholder="Digite seu email">
            <label for="telefone"></label>
            <input type="text" id="Digite seu telefone" placeholder="Digite seu telefone"><br>
            <label for="text"></label>
            <input type="text" id="mensagem" placeholder="Escreva uma mensagem"><br>
            <input type="submit" id="enviar">
        </form>
        </div>
        <figure class="box2"><img src="image_contact.png" alt="figura"></figure>
        </div>

        <div class="box3">
            <div>
                <img src="Phone.png" alt="Ícone de telefone">
                <p>Telefone<br>(84) 98833-2040</p>
            </div>
            <div>
                <img src="Email.png" alt="Ícone de email">
                <p>E-mail<br>docesereia@email.com</p>
            </div>
            <div>
                <img src="Location.png" alt="Ícone de localização">
                <p>Localização<br>Ponta Negra, Natal RN</p>
            </div>
        </div>

        <div class="box4">
            <h2>Venha nos visitar!</h2>
